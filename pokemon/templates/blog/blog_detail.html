{% extends 'base.html' %}
{% block content %}
<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
    }
    .center{
        margin-left: auto;
        margin-right: auto;
        margin-top: 300px;
    }
</style>
<div class="container center">
	<div class="row">
		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{ blog.image }}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{blog.title}}</h2>
			  <p class="card-text">{{blog.body|safe}}</p>
			</div>
			<div class="card-footer text-muted">
			  Updated on {{blog.date_updated}}
			</div>
		</div>
	</div>
</div>

<button class='btn btn-primary center' onclick="goBack()">Back</button>

<script>
    function goBack() {
        window.history.back();
      }
</script>
	

{% endblock content %}
