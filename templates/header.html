<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<header class='head'>
    <div class='d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3'>
        <!-- border-bottom shadow-sm -->
        <h3 class="my-0 mr-md-auto">
            <a href="{% url 'home' %}">Pokémon</a></h3>

        <div class="search-bar mt-sm-2 mr-2">
            <form method="get">
                <input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
            </form>
        </div>
        <nav class="topnav my-2 my-md-0 mr-md-3">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'pokemons:movie' %}">Movies</a>
            <a href="{% url 'pokemons:pokemon' %}">Top Pokémons</a>
            <a href="{% url 'pokemons:type' %}">Type Chart</a>
            <a href="{% url 'pokemons:search' %}">Advance Search</a>
        </nav>
    </div>
</header>

<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"


    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    } 

</script>
