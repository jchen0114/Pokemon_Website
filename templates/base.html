<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>{% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="Shortcut Icon" href="media/images/pokeball.png" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav sticky">
        <li id='container'><a href="{% url 'home' %}">Home</a></li>
        <li id='container'><a href="{% url 'pokemons:movie' %}">Movies</a></li>
        <li id='container'><a href="{% url 'pokemons:pokemon' %}">2019 Top Pok√©mons</a></li>
        <li id='container'><a href="{% url 'pokemons:search' %}">Search</a></li>
      </ul>
      {% endblock %}
      </div>
      <div class="col-sm-10 ">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  
</body>
</html>
